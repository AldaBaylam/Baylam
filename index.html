<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam â™¡ Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .content h2 {
            margin: 0;
            font-size: 24px;
        }
        .instagram-link {
            margin-top: 20px;
            font-size: 18px;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .confetti {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti 5s infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .confetti-start {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="content">
        <h2>Seni Seviyorum Zelalim</h2>
        <div class="instagram-link">
            <a href="https://www.instagram.com/ardaa.b7?igsh=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
        </div>
    </div>
    <button class="confetti-start" onclick="startConfetti()">Konfeti Patlat</button>
    <div class="confetti" id="confetti"></div>

    <script>
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = ''; // Clear previous confetti
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                piece.style.left = `${Math.random() * 100}%`;
                piece.style.animationDuration = `${Math.random() * 3 + 2}s`;
                piece.style.animationDelay = `${Math.random() * 3}s`;
                confettiContainer.appendChild(piece);
            }
        }
    </script>
</body>
</html>
