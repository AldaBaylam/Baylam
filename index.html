<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam ‚ô° Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
            overflow: hidden;
            cursor: pointer;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .message {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
            z-index: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Header ve sohbet kutusu y√ºksekliƒüi */
            position: relative;
            z-index: 1;
        }
        .heart {
            margin-top: 10px;
            cursor: pointer;
        }
        .instagram-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 2;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .chat-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            border-top: 2px solid #ff69b4;
            padding: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-output {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 20px);
            border: 1px solid #ff69b4;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .surprise {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 48px;
            font-weight: bold;
            color: #ff1493;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }
        .show {
            opacity: 1;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .game-container {
            margin-top: 20px;
        }
        .game-title {
            font-size: 24px;
            color: #ff69b4;
        }
    </style>
</head>
<body onclick="showSurprise()">
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="message">
        Seni Seviyorum Zelalim ‚ù§Ô∏è
    </div>
    <div class="content">
        <div class="heart">
            <!-- SVG Kalp √áizimi -->
            <svg width="50" height="45" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="game-container">
            <div class="game-title">Basit Mini Oyun: Yƒ±lan</div>
            <canvas id="gameCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>
        </div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ardaa.b7?igshid=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
    </div>
    <div id="surprise" class="surprise">
        üíñ Senin ƒ∞√ßin! üíñ
    </div>
    <div id="stars" class="stars"></div>
    <div class="container"></div>

    <script>
        function showSurprise() {
            const surprise = document.getElementById('surprise');
            surprise.classList.add('show');
            setTimeout(() => {
                surprise.classList.remove('show');
            }, 3000); // 3 saniye sonra surprizi kaldƒ±r
        }

        // Yƒ±ldƒ±z animasyonunu ekleyin
        function createStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starContainer.appendChild(star);
            }
        }

        // Yƒ±lan oyunu
        function setupGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 10;
            const rows = canvas.height / scale;
            const cols = canvas.width / scale;
            let snake = [{x: Math.floor(cols / 2) * scale, y: Math.floor(rows / 2) * scale}];
            let food = {x: Math.floor(Math.random() * cols) * scale, y: Math.floor(Math.random() * rows) * scale};
            let dx = scale;
            let dy = 0;
            let score = 0;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'green';
                snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, scale, scale);
            }

            function update() {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    food = {x: Math.floor(Math.random() * cols) * scale, y: Math.floor(Math.random() * rows) * scale};
                } else {
                    snake.pop();
                }
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                    snake.some((segment, index) => segment.x === head.x && segment.y === head.y && index > 0)) {
                    clearInterval(gameInterval);
                    alert('Game Over! Your score: ' + score);
                }
            }

            function gameLoop() {
                draw();
                update();
            }

            let gameInterval = setInterval(gameLoop, 100);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' && dy === 0) {
                    dx = 0;
                    dy = -scale;
                } else if (e.key === 'ArrowDown' && dy === 0) {
                    dx = 0;
                    dy = scale;
                } else if (e.key === 'ArrowLeft' && dx === 0) {
                    dx = -scale;
                    dy = 0;
                } else if (e.key === 'ArrowRight' && dx === 0) {
                    dx = scale;
                    dy = 0;
                }
            });
        }

        createStars();
        setupGame();
    </script>
</body>
</html>
