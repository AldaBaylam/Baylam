<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam ♡ Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .message-box {
            background-color: #ffffff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            cursor: pointer;
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
        }
        .heart {
            margin-top: 10px;
            cursor: pointer;
        }
        .instagram-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 3;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .emojis {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 5s linear;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="content">
        <div class="message-box" onclick="createEmojis()">
            Seni Seviyorum Zelalim ❤️
        </div>
        <div class="heart" onclick="createEmojis()">
            <!-- SVG Kalp Çizimi -->
            <svg width="50" height="45" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ardaa.b7?igshid=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
    </div>
    <div class="emojis" id="emojis"></div>

    <script>
        // Emoji yağdırma fonksiyonu
        function createEmojis() {
            const emojisContainer = document.getElementById('emojis');
            const emojiList = ['❤️', '😍', '🥰', '😘', '💖', '💘', '💕', '💓', '💗', '💞', '❤️‍🩹', '🫦', '❤️‍🔥', '💋', '🫶', '😻', '🤩'];
            for (let i = 0; i < 30; i++) { // Emoji sayısı
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.top = `${Math.random() * 100 - 100}vh`;
                emoji.style.animationDuration = `${Math.random() * 3 + 3}s`;
                emoji.style.fontSize = `${Math.random() * 20 + 20}px`;
                emojisContainer.appendChild(emoji);

                // Animasyon bittikten sonra emojiyi kaldır
                setTimeout(() => {
                    emoji.remove();
                }, 6000);
            }
        }
    </script>
</body>
</html>
