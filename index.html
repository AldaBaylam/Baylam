<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam â™¡ Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
            overflow: hidden;
            cursor: pointer;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .message {
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 100px;
        }
        .heart {
            margin-top: 10px;
            cursor: pointer;
        }
        .instagram-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 2;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://image.shutterstock.com/image-vector/red-heart-isolated-on-white-260nw-1594974075.jpg') no-repeat center;
            background-size: contain;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body onclick="showSurprise()">
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="message">
        Seni Seviyorum Zelalim 
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ardaa.b7?igshid=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
    </div>
    <div id="heartRain" class="heart-rain"></div>
    <div class="container"></div>

    <script>
        function showSurprise() {
            createHeartRain();
        }

        function createHeartRain() {
            const heartRain = document.getElementById('heartRain');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                heartRain.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
