<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam ♡ Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .content h2 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .heart {
            margin-top: 10px;
        }
        .instagram-link {
            font-size: 18px;
            margin-top: 10px;
            position: absolute;
            z-index: 3;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .confetti {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s;
        }
        .confetti.show {
            opacity: 1;
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti 5s;
        }
        @keyframes confetti {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .confetti-start {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 2;
            font-size: 16px;
        }
        .confetti-start:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="content">
        <h2>Seni Seviyorum Zelalim</h2>
        <div class="heart">
            <!-- SVG Kalp Çizimi -->
            <svg width="50" height="45" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="instagram-link">
            <a href="https://www.instagram.com/ardaa.b7?igsh=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
        </div>
    </div>
    <button class="confetti-start" onclick="startConfetti()">Konfeti Patlat</button>
    <div class="confetti" id="confetti"></div>

    <script>
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = ''; // Clear previous confetti
            confettiContainer.classList.add('show');
            for (let i = 0; i < 200; i++) { // Increased the number of confetti pieces
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                piece.style.left = `${Math.random() * 100}%`;
                piece.style.animationDuration = `${Math.random() * 3 + 2}s`;
                piece.style.animationDelay = `${Math.random() * 3}s`;
                confettiContainer.appendChild(piece);
            }

            // Fade out confetti after 7 seconds
            setTimeout(() => {
                confettiContainer.classList.remove('show');
            }, 7000);
        }
    </script>
</body>
</html>
