<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam ♡ Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #fff;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
        }
        .header h1 {
            margin: 0;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti 5s infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .instagram {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #333;
            z-index: 2;
        }
        .by {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #333;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AldaBaylam ♡ Zelal</h1>
    </div>
    <div class="instagram">Instagram</div>
    <div class="by">by Alda Baylam</div>
    <div class="confetti">
        <!-- Konfeti parçalarını buraya ekleyin -->
        <div class="piece" style="left: 10%; animation-delay: 0s;"></div>
        <div class="piece" style="left: 20%; animation-delay: 1s;"></div>
        <div class="piece" style="left: 30%; animation-delay: 2s;"></div>
        <div class="piece" style="left: 40%; animation-delay: 3s;"></div>
        <div class="piece" style="left: 50%; animation-delay: 4s;"></div>
        <!-- Daha fazla konfeti parçası ekleyebilirsiniz -->
    </div>
</body>
</html>
