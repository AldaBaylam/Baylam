<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam ‚ô° Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
            overflow: hidden;
            cursor: pointer;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .message-box {
            background-color: #ffffff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
            position: relative;
            z-index: 1;
        }
        .heart {
            margin-top: 10px;
            cursor: pointer;
        }
        .instagram-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 2;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .surprise {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 48px;
            font-weight: bold;
            color: #ff1493;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }
        .show {
            opacity: 1;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body onclick="showSurprise()">
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="content">
        <div class="message-box">
            Seni Seviyorum Zelalim ‚ù§Ô∏è
        </div>
        <div class="heart">
            <!-- SVG Kalp √áizimi -->
            <svg width="50" height="45" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ardaa.b7?igshid=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
    </div>
    <div id="surprise" class="surprise">
        üíñ Senin ƒ∞√ßin! üíñ
    </div>
    <div id="stars" class="stars"></div>
    <div class="container"></div>

    <script>
        function showSurprise() {
            const surprise = document.getElementById('surprise');
            const stars = document.getElementById('stars');
            surprise.classList.add('show');

            // Add star elements
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 5 + 5}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                stars.appendChild(star);

                // Remove star element after animation ends
                setTimeout(() => {
                    star.remove();
                }, 1500);
            }

            // Surprise effect disappears after 5 seconds
            setTimeout(() => {
                surprise.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
