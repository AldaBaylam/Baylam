<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelalime Çok Aşığım</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        h1 {
            font-size: 4em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
        }
        .footer a {
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
        }
        .footer .by {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Zelalime Çok Aşığım</h1>
    <button onclick="showConfetti()">Konfeti Patlat</button>
    <div class="confetti"></div>
    <div class="footer">
        <a href="https://www.instagram.com/ardaa.b7?igsh=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
        <div class="by">by AldaBaylam</div>
    </div>
    <script>
        function showConfetti() {
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f'];
            const numberOfConfetti = 100;
            const confettiContainer = document.querySelector('.confetti');

            for (let i = 0; i < numberOfConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.opacity = '0.8';
                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.transition = 'transform 2s ease-out, opacity 2s ease-out';
                    confetti.style.transform = `translate(${Math.random() * 200 - 100}vw, ${Math.random() * 200 - 100}vh)`;
                    confetti.style.opacity = '0';
                }, 100);
            }
        }
    </script>
</body>
</html>
