<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldaBaylam ♡ Zelal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: #ffb6c1;
            overflow: hidden;
            cursor: pointer;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 10px 0;
            z-index: 2;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .content h2 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            color: #ff1493;
        }
        .heart {
            margin-top: 10px;
        }
        .instagram-link {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            z-index: 3;
        }
        .instagram-link a {
            color: #007bff;
            text-decoration: none;
        }
        .instagram-link a:hover {
            text-decoration: underline;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .heart-piece {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            opacity: 0.8;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
            }
            50% {
                transform: translateY(50vh) scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
            }
        }
        .confetti-start {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 2;
            font-size: 16px;
        }
        .confetti-start:hover {
            background: #ff1493;
        }
    </style>
</head>
<body onclick="createHearts(event)">
    <div class="header">
        <h1>by AldaBaylam</h1>
    </div>
    <div class="content">
        <h2>Seni Seviyorum Zelalim</h2>
        <div class="heart">
            <!-- SVG Kalp Çizimi -->
            <svg width="50" height="45" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ardaa.b7?igsh=MTJucW05Mnlma3I4MQ==" target="_blank">Instagram</a>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        function createHearts(event) {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart-piece';
            heart.style.left = `${event.clientX - 15}px`;
            heart.style.top = `${event.clientY - 15}px`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
            heartsContainer.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    </script>
</body>
</html>
